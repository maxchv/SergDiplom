{% load staticfiles %}
{% load crispy_forms_tags %}
{% load thumbnail %}

<!--Footer-->
<footer id="orders">
    <div class="container">
        <section class="page_section" >
            <div class="contact_section">
                <h2 >Оставить отзыв</h2>
            </div>
                <div class="col-lg-8 col-lg-offset-2 wow fadeInLeft delay-06s">
                    <div class="form">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
    </div>

</footer>
