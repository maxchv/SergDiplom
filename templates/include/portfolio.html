{% load staticfiles %}
{% load crispy_forms_tags %}
{% load thumbnail %}

<!-- Portfolio -->
<section id="Portfolio" class="content">

    <!-- Container -->
    <div class="container portfolio_title">

        <!-- Title -->
        <div class="section-title">
            <h2>Галлерея</h2>
{#            <h6>Lorem ipsum dolor sit amet, consectetur Morbi sagittis, sem quisci ipsum</h6>#}

        </div>
        <!--/Title -->

    </div>
    <!-- Container -->

    <div class="portfolio-top"></div>

    <!-- Portfolio Filters -->
    <div class="portfolio">

        <div id="filters" class="sixteen columns">
            <ul class="clearfix">
                <li><a id="all" href="#" data-filter="*" class="active">
                    <h5>Наши работы</h5>
                </a></li>
                <li><a class="" href="#" data-filter=".nature">
                    <h5>Продукция - лаки</h5>
                </a></li>
            </ul>
        </div>
        <!--/Portfolio Filters -->
    </div>
    <!-- Portfolio Wrapper -->
    <div class="isotope fadeInLeft animated wow grid"
         style="position: relative; overflow: hidden; height: 480px;"
         id="portfolio_wrapper">
        <!-- Portfolio Item -->

        {% for photo in photos %}
            <!-- Portfolio Item -->
            <figure style="position: absolute; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1); width: 337px; opacity: 1;"
                    {% if photo.is_nail_polish %}
                        class="portfolio-item one-four animals isotope-item effect-oscar nature">
                    {% else %}
                        class="portfolio-item one-four animals isotope-item effect-oscar">
                    {% endif %}

                <div class="portfolio_img">
                    <img src="{% thumbnail photo.image 320x320 crop %}" alt="{{ photo.description }}"></div>
                <figcaption>
                    <div>
                        <a href="{{ photo.image.url }}" class="fancybox">
                            <h2>{{ photo.title|safe }}</h2>
                            <p>{{ photo.description }}</p>
                        </a>
                    </div>
                </figcaption>
            </figure>
            <!--/Portfolio Item -->
        {% endfor %}

        <!--/Portfolio Wrapper -->

    </div>
    <!--/Portfolio Filters -->

    <div class="portfolio_btm"></div>


    <div id="project_container">
        <div class="clear"></div>
        <div id="project_data"></div>
    </div>


</section>
<!--/Portfolio -->
